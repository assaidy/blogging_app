version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/db/postgres_db/migrations/"
    queries: "./internal/db/postgres_db/queries/"
    gen:
      go:
        package: "postgres_repo"
        out: "./internal/repo/postgres_repo"
        overrides:
          - db_type: "ulid"
            go_type: "string"
          
